server:
  port: 8070
spring:
  application:
    name: "EurekaServer"
  config:
    import: "optional:configserver:http://localhost:8071/"

eureka:
  instance:
    hostname: "eureka"
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceURl.defaultZone: "http://${eureka.instance.hostname}:${server.port}/eureka/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true



